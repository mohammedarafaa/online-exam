<button
  data-drawer-target="logo-sidebar"
  data-drawer-toggle="logo-sidebar"
  aria-controls="logo-sidebar"
  type="button"
  class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-700 bg-white rounded-lg sm:hidden hover:bg-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-200"
>
  <span class="sr-only">Open sidebar</span>
  <svg
    class="w-6 h-6"
    aria-hidden="true"
    fill="currentColor"
    viewBox="0 0 20 20"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      clip-rule="evenodd"
      fill-rule="evenodd"
      d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
    ></path>
  </svg>
</button>
<aside
  id="logo-sidebar"
  [attr.dir]="dir"
  class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0 bg-white border-r border-gray-200"
  aria-label="Sidebar"
>
  <div class="h-full px-3 py-4 overflow-y-auto flex flex-col bg-white">
    <ul class="space-y-2 font-medium flex-1">
      <!-- Dashboard -->
      <li>
        <a
          routerLink="/dashboard"
          routerLinkActive="bg-blue-600 text-white"
          class="flex items-center px-4 py-3 mb-2 rounded-[13px] group transition text-gray-700 hover:bg-blue-100 hover:text-blue-700"
        >
          <svg
            class="w-5 h-5 text-blue-600 group-hover:text-blue-700 transition"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 18 18"
          >
            <path
              d="M6.143 0H1.857A1.857 1.857 0 0 0 0 1.857v4.286C0 7.169.831 8 1.857 8h4.286A1.857 1.857 0 0 0 8 6.143V1.857A1.857 1.857 0 0 0 6.143 0Zm10 0h-4.286A1.857 1.857 0 0 0 10 1.857v4.286C10 7.169 10.831 8 11.857 8h4.286A1.857 1.857 0 0 0 18 6.143V1.857A1.857 1.857 0 0 0 16.143 0Zm-10 10H1.857A1.857 1.857 0 0 0 0 11.857v4.286C0 17.169.831 18 1.857 18h4.286A1.857 1.857 0 0 0 8 16.143v-4.286A1.857 1.857 0 0 0 6.143 10Zm10 0h-4.286A1.857 1.857 0 0 0 10 11.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 18 16.143v-4.286A1.857 1.857 0 0 0 16.143 10Z"
            />
          </svg>
          <span class="ml-5 text-base md:text-xl">{{ 'sidebar.dashboard' | translate }}</span>
        </a>
      </li>
      <!-- Log Out -->
      <li (click)="logOut()">
        <a
          class="flex items-center px-4 py-3 mb-2 rounded-[13px] group transition text-gray-700 hover:bg-blue-100 hover:text-blue-700 cursor-pointer"
        >
          <svg
            class="w-5 h-5 text-blue-600 group-hover:text-blue-700 transition"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 18 16"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3"
            />
          </svg>
          <span  class="ml-5 text-base md:text-xl">{{ 'sidebar.logout' | translate }}</span>
        </a>
      </li>
    </ul>
    <!-- Optional: Add a footer or user info for larger screens -->
    <div class="hidden sm:flex flex-col items-center mt-auto pb-4">
      <span class="text-xs text-gray-400">&copy; 2025 {{ 'sidebar.copyright' | translate }}</span>
    </div>
  </div>
</aside>
