<figure class="group relative overflow-hidden rounded-3xl cursor-pointer border border-gray-100 hover:border-gray-200 shadow-[0_4px_20px_rgba(0,0,0,0.08)] hover:shadow-[0_12px_40px_rgba(0,0,0,0.15)] transition-all duration-300" [routerLink]="['/exam/', subject()._id]">
  <!-- Image Container -->
  <div class="relative h-64 overflow-hidden">
    <img
      class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
      [src]="subject().icon"
      [alt]="subject().name"
    >

    <!-- Gradient Overlay -->
    <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-black/20 to-transparent opacity-80 group-hover:opacity-90 transition-opacity duration-300"></div>

    <!-- Floating Badge -->
    <div class="absolute top-4 right-4 px-3 py-1 bg-white/90 backdrop-blur-sm rounded-full text-xs font-semibold text-gray-700 shadow-lg">
      {{ 'subject.active' | translate }}
    </div>
  </div>

  <!-- Content Overlay -->
  <div class="absolute bottom-0 left-0 right-0 p-6 text-white">
    <div class="transform translate-y-2 group-hover:translate-y-0 transition-transform duration-300">
      <h3 class="text-2xl font-bold mb-2">{{ subject().name }}</h3>
      <p class="text-white/90 text-sm mb-4">{{ 'subject.description' | translate }}</p>

      <!-- Action Button -->
      <div class="flex items-center justify-between">

        <div class="w-10 h-10 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center group-hover:bg-white/30 transition-colors duration-200">
          <svg class="w-5 h-5 transform group-hover:translate-x-0.5 transition-transform duration-200" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6" />
          </svg>
        </div>
      </div>
    </div>
  </div>
</figure>
