<div class="min-h-screen bg-gray-50 p-4 flex items-center justify-center">
  <div class="max-w-md w-full mx-auto">
    <div class="bg-white rounded-3xl shadow-xl border border-gray-100 p-8 sm:p-12 text-center transform transition-all hover:scale-105 duration-300">
      <div class="w-20 h-20 mx-auto mb-6 bg-gradient-to-br from-green-400 to-green-500 rounded-full flex items-center justify-center shadow-lg">
        <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"></path></svg>
      </div>

      <h2 class="text-3xl font-bold text-gray-900 mb-2">{{ 'examScore.excellent' | translate }}</h2>
      <p class="text-gray-600 text-lg mb-8">{{ 'examScore.summary' | translate }}</p>

      <div class="mb-8 h-48 sm:h-64 flex items-center justify-center">
        <canvas baseChart [data]="doughnutChartData" [type]="doughnutChartType"></canvas>
      </div>

      <div class="flex flex-col sm:flex-row gap-4">
        <button (click)="closeModal()" class="flex-1 px-6 py-4 bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold rounded-xl transition-all duration-200">{{ 'examScore.close' | translate }}</button>
        @if (numOfWrong() > 0) {
          <button (click)="showFullSummary()" class="flex-1 px-6 py-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl transition-all duration-200 shadow-md hover:shadow-lg">{{ 'examScore.reviewAnswers' | translate }}</button>
        }
      </div>
    </div>
  </div>
</div>
