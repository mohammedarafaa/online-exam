<!-- Enhanced Login Form -->
<form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
  <section class="max-w-md mx-auto mt-16 px-8 py-12 bg-white rounded-3xl shadow-[0_8px_40px_rgba(0,0,0,0.08)] border border-gray-100">
    <div class="text-center mb-10">
      <h3 class="text-3xl font-bold text-gray-900 mb-3">{{ 'signIn.welcome' | translate }}</h3>
      <p class="text-gray-600 text-base">{{ 'signIn.title' | translate }}</p>
    </div>

    <!-- Email Field -->
    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-2">{{ 'signIn.emailPlaceholder' | translate }}</label>
      <input
        formControlName="email"
        type="email"
        class="w-full h-14 px-4 text-base border border-gray-200 rounded-2xl bg-gray-50 focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 placeholder-gray-400"
        [placeholder]="'signIn.emailPlaceholder' | translate"
        required
      />
    </div>

    <!-- Password Field -->
    <div class="mb-8">
      <label class="block text-sm font-medium text-gray-700 mb-2">{{ 'signIn.passwordPlaceholder' | translate }}</label>
      <input
        formControlName="password"
        type="password"
        class="w-full h-14 px-4 text-base border border-gray-200 rounded-2xl bg-gray-50 focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 placeholder-gray-400"
        [placeholder]="'signIn.passwordPlaceholder' | translate"
        required
      />
    </div>

    <!-- Forgot Password Link -->
    <div class="text-right mb-8">
      <a
        routerLink="/forget-password"
        class="text-blue-500 hover:text-blue-600 text-sm font-medium transition-colors duration-200"
      >
        {{ 'signIn.forgotPassword' | translate }}
      </a>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full h-14 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold rounded-2xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 focus:ring-4 focus:ring-blue-200"
    >
      {{ 'signIn.button' | translate }}
    </button>
  </section>
</form>
