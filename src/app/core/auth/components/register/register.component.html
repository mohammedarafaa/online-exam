<!-- Premium Registration Form -->
<form [formGroup]="registerForm" (ngSubmit)="registerSubmit()">
  <section class="max-w-md mx-auto mt-8 px-8 py-12 bg-white rounded-3xl shadow-[0_8px_40px_rgba(0,0,0,0.08)] border border-gray-100">
    <div class="text-center mb-10">
      <h3 class="text-3xl font-bold text-gray-900 mb-3">{{ 'signUp.welcome' | translate }}</h3>
      <p class="text-gray-600 text-base">{{ 'signUp.title' | translate }}</p>
    </div>

    <!-- Username Field -->
    <div class="mb-5">
      <label class="block text-sm font-medium text-gray-700 mb-2">{{ 'signUp.emailPlaceholder' | translate }}</label>
      <input
        formControlName="username"
        type="text"
        [class]="'w-full h-14 px-4 text-base rounded-2xl bg-gray-50 focus:bg-white transition-all duration-200 placeholder-gray-400 ' +
                (hasError('username') ? 'border border-red-300 focus:border-red-500 focus:ring-4 focus:ring-red-100' : 'border border-gray-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-100')"
        [placeholder]="'signUp.emailPlaceholder' | translate"
        required
      />
      @if (hasError('username')) {
        <div class="mt-2 flex items-center text-red-600 text-sm">
          <svg class="w-4 h-4 mr-1.5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
          </svg>
          {{ getErrorMessage('username') }}
        </div>
      }
    </div>

    <!-- Name Fields Row -->
    <div class="grid grid-cols-2 gap-4 mb-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">{{ 'signUp.emailPlaceholder' | translate }}</label>
        <input
          formControlName="firstName"
          type="text"
          [class]="'w-full h-14 px-4 text-base rounded-2xl bg-gray-50 focus:bg-white transition-all duration-200 placeholder-gray-400 ' +
                  (hasError('firstName') ? 'border border-red-300 focus:border-red-500 focus:ring-4 focus:ring-red-100' : 'border border-gray-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-100')"
          [placeholder]="'signUp.emailPlaceholder' | translate"
          required
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">{{ 'signUp.emailPlaceholder' | translate }}</label>
        <input
          formControlName="lastName"
          type="text"
          [class]="'w-full h-14 px-4 text-base rounded-2xl bg-gray-50 focus:bg-white transition-all duration-200 placeholder-gray-400 ' +
                  (hasError('lastName') ? 'border border-red-300 focus:border-red-500 focus:ring-4 focus:ring-red-100' : 'border border-gray-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-100')"
          [placeholder]="'signUp.emailPlaceholder' | translate"
          required
        />
      </div>
    </div>

    <!-- Password Field -->
    <div class="mb-5">
      <label class="block text-sm font-medium text-gray-700 mb-2">{{ 'signUp.passwordPlaceholder' | translate }}</label>
      <input
        formControlName="password"
        type="password"
        [class]="'w-full h-14 px-4 text-base rounded-2xl bg-gray-50 focus:bg-white transition-all duration-200 placeholder-gray-400 ' +
                (hasError('password') ? 'border border-red-300 focus:border-red-500 focus:ring-4 focus:ring-red-100' : 'border border-gray-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-100')"
        [placeholder]="'signUp.passwordPlaceholder' | translate"
        required
      />
    </div>

    <!-- Confirm Password Field -->
    <div class="mb-8">
      <label class="block text-sm font-medium text-gray-700 mb-2">{{ 'signUp.confirmPasswordPlaceholder' | translate }}</label>
      <input
        formControlName="confirmPassword"
        type="password"
        [class]="'w-full h-14 px-4 text-base rounded-2xl bg-gray-50 focus:bg-white transition-all duration-200 placeholder-gray-400 ' +
                (hasError('confirmPassword') ? 'border border-red-300 focus:border-red-500 focus:ring-4 focus:ring-red-100' : 'border border-gray-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-100')"
        [placeholder]="'signUp.confirmPasswordPlaceholder' | translate"
        required
      />
    </div>

    <button type="submit" class="w-full h-14 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold rounded-2xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 focus:ring-4 focus:ring-blue-200">
      {{ 'signUp.button' | translate }}
    </button>
  </section>
</form>
